{% extends "base.html" %}

{% block title %}Math Assistant{% endblock %}

{% block content %}
    <h1>Math Assistant</h1>
    <div class="input-group">
        <select id="mathType">
            <option value="algebra">Algebra</option>
            <option value="calculus">Calculus</option>
            <option value="geometry">Geometry</option>
            <option value="statistics">Statistics</option>
        </select>
        <input type="text" id="mathQuestion" placeholder="Enter your math question">
        <button onclick="solveProblem()" id="askButton">Solve</button>
    </div>
    <div class="results">
        <div class="column">
            <h2>Claude AI</h2>
            <div class="chat-input">
                <input type="text" id="claudeChat" placeholder="Ask for clarification">
                <button onclick="chat('claude')">Ask Claude</button>
            </div>
            <div id="claudeResult"></div>
        </div>
        <div class="column">
            <h2>GPT-4</h2>
            <div class="chat-input">
                <input type="text" id="gpt4Chat" placeholder="Ask for clarification">
                <button onclick="chat('gpt4')">Ask GPT-4</button>
            </div>
            <div id="gpt4Result"></div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
    async function solveProblem() {
        const mathType = document.getElementById('mathType').value;
        const question = document.getElementById('mathQuestion').value;

        showLoading();

        try {
            const response = await fetch('/api/solve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ problemType: 'math', question: question })
            });

            const data = await response.json();
            if (response.ok) {
                document.getElementById('claudeResult').innerHTML = data.claude_result;
                document.getElementById('gpt4Result').innerHTML = data.gpt4_result;
            } else {
                alert(data.error || 'An error occurred. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        } finally {
            hideLoading();
        }
    }

    async function chat(model) {
        const message = document.getElementById(`${model}Chat`).value;
        const context = document.getElementById(`${model}Result`).innerHTML;

        showLoading();

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model, message, context, problemType: 'math' })
            });

            const data = await response.json();
            if (response.ok) {
                const chatDiv = document.createElement('div');
                chatDiv.className = 'chat-response';
                chatDiv.innerHTML = `<p><strong>You:</strong> ${message}</p><p><strong>AI:</strong> ${data.result}</p>`;
                const resultDiv = document.getElementById(`${model}Result`);
                resultDiv.insertBefore(chatDiv, resultDiv.firstChild);
                document.getElementById(`${model}Chat`).value = '';
            } else {
                alert(data.error || 'An error occurred. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        } finally {
            hideLoading();
        }
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }
</script>
{% endblock %}

{% block additional_styles %}
<style>
    .chat-response {
        background-color: #e6f3ff;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>
{% endblock %}
